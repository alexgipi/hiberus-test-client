<header class="main-header spaceContent">
  <div class="main-header__left">
    <a href="https://www.linkedin.com/in/alexgipi/" target="_blank" class="link-to-me">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"></path></svg>
      Alex Giménez Piqué
    </a>
  </div>

  <div class="main-header__center">
    <a [routerLink]="'/'">
      <img class="logo" src="https://www.hiberus.com/sites/default/files/2019-07/190204_propuestas_logotipo_aficion_360-17.png">
    </a>
  </div>  
  
  
  <div class="main-header__right">
    <a *ngIf="!identity && currentRoute !== '/login'" [routerLink]="['/login']" class="btn">Iniciar sesión</a>
    <a *ngIf="!identity && currentRoute !== '/register'" [routerLink]="['/login']" [routerLink]="['/register']" class="btn">Registrarse</a>
    
    <div [matMenuTriggerFor]="menu" *ngIf="identity" class="btn btn--logged-user">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 45.532 45.532" xml:space="preserve" class="user-profile">
        <g>
          <g xmlns="http://www.w3.org/2000/svg">
            <path d="M22.766,0.001C10.194,0.001,0,10.193,0,22.766s10.193,22.765,22.766,22.765c12.574,0,22.766-10.192,22.766-22.765   S35.34,0.001,22.766,0.001z M22.766,6.808c4.16,0,7.531,3.372,7.531,7.53c0,4.159-3.371,7.53-7.531,7.53   c-4.158,0-7.529-3.371-7.529-7.53C15.237,10.18,18.608,6.808,22.766,6.808z M22.761,39.579c-4.149,0-7.949-1.511-10.88-4.012   c-0.714-0.609-1.126-1.502-1.126-2.439c0-4.217,3.413-7.592,7.631-7.592h8.762c4.219,0,7.619,3.375,7.619,7.592   c0,0.938-0.41,1.829-1.125,2.438C30.712,38.068,26.911,39.579,22.761,39.579z" fill="#000000" data-original="#000000" class=""></path>
          </g>
        </g>
      </svg>
      {{identity.name}} {{identity.surname}}
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512;width: 18px;height: 18px;margin-left: 9px;" xml:space="preserve" class="caret"><g><path xmlns="http://www.w3.org/2000/svg" d="m3.29 8.35 1.42-1.41 7.29 7.29 7.29-7.29 1.42 1.41-8.71 8.71z" fill="#000000" data-original="#000000" class="hovered-path"></path></g></svg>
    </div>

    <mat-menu class="identity-menu mat-elevation-z0" #menu="matMenu" xPosition="before">
      <button (click)="logout()" class="logout-btn" mat-menu-item>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
        Cerrar sesión
      </button>
    </mat-menu>
  </div>  
</header>

<main class="main">

  <router-outlet></router-outlet>

</main>
