<div class="dialog-header">
  <h2 class="title" mat-dialog-title>Editar usuario</h2>
  <svg mat-dialog-close class="dialog-close-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
</div>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="userUpdateForm" class="auth-form auth-form--update">

    <div class="auth-form__content">
        <div class="auth-form__item" [class.error]="userUpdateForm.controls['name'].invalid && userUpdateForm.controls['name']?.touched">
            <label for="name">
                Nombre 
                <span class="required-field-icon">*</span>
            </label>

            <input class="box-input" formControlName="name" type="text" id="name" placeholder="Introduce tu nombre">
        </div>

        <div class="auth-form__item" [class.error]="userUpdateForm.controls['surname'].invalid && userUpdateForm.controls['surname']?.touched">
            <label for="surname">
                Apellido 
                <span class="required-field-icon">*</span>
            </label>

            <input class="box-input" formControlName="surname" type="text" id="surname" placeholder="Introduce tu apellido">  
        </div>

        <div class="auth-form__item" [class.error]="userUpdateForm.controls['email'].invalid && userUpdateForm.controls['email'].value.length > 0 || userUpdateForm.controls['email'].touched && userUpdateForm.controls['email'].value.length === 0">
            <label for="email">
                Email 
                <span class="required-field-icon">*</span>
            </label>

            <input class="box-input" formControlName="email" type="email" id="email" placeholder="Introduce tu email">
            
            <span class="error-label" *ngIf="userUpdateForm.controls['email'].hasError('email')">
                Introduce un email valido.
            </span> 
        </div>
    </div>

    <span *ngFor="let error of errors;" class="error-label">
        {{error.msg}}
    </span>
    
    <div class="auth-form__actions">
        <button (click)="userUpdate()" [disabled]="!userUpdateForm.valid" class="btn">Guardar cambios</button>
    </div>
  </form>
</mat-dialog-content>
